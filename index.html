  <script type="text/javascript">
    const main = document.querySelector("main");
    main.style.height = window.innerHeight + "px";

    const tracks = document.querySelectorAll(".track.active");

    function playAudio() {
      this.lastElementChild.play();
    }

    function stopAudio() {
      this.lastElementChild.pause();
    }

    tracks.forEach((t) => t.addEventListener("mouseover", playAudio));
    tracks.forEach((t) => t.addEventListener("mouseleave", stopAudio));
  </script>
